<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html Lists</title>
</head>
<body>
    <h1>Ordered Lists</h1>
    <p>Car Lists</p>
    <ol type="A">
    <li>BMW</li>
    <li>Mercedes</li>
    <li>Porsche</li>
    </ol>
    <ul type="disc">
        <h1>Unordered Lists</h1>
        <p>Ingredient Lists</p>
        <li>Egg</li>
        <li>Water</li>
        <li>Milk</li>
        <li>Apple</li>
        <li>Banana</li>
        <br>
        <h1>Description Lists</h1> <!..Cok Kullanilan bir listeleme yÃ¶ntemi degildir...!>
        <dt>Coffee</dt>
        <dd>Black hot Drink</dd>
        <dt>Milk</dt>
        <dd>White Cold Drink</dd>

    </ul>
</body>
</html>
